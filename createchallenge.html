<body>
  <h1>Welcome to Accounta-Buddy! This is the Challenge Creation page</h1>
  <div id='status'></div>

  <form>
  	  <div class="form-group">
        <label for="findMembers">Find Your Buddy</label>
        <input type="Username" class="form-control" id="findMembers" placeholder="Search By Username">
      </div>
      <a class="btn btn-primary" href="dashboard.html" role="button">Search</a>
      <div class="form-group">
        <label for="title">Challenge Name</label>
        <input type="title" class="form-control" id="title" placeholder="Make a title for your challenge">
      </div>
      <div class="form-group">
        <label for="challengeDetails">Challenge Details</label>
        <input type="Details" class="form-control" id="challengeDetails" placeholder="Describe the Challenge and the details of each participant's task">
      </div>
      <div class="form-group">
        <label for="endDate">When does this Challenge end?</label>
        <input type="endDate" class="form-control" id="endDate" placeholder="MM/DD/YYYY">
      </div>
      <div class="form-group">
        <label for="cost">Cost of Failing</label>
        <input type="cost" class="form-control" id="cost" placeholder="Enter Amount i.e. 1,2,5">
      </div>

      
    </form>

</body>
