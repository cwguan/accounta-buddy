  <script type="text/javascript">
    // TODO pop up some modal/view to check-in
    function createChallengeView(challenge) {
      return `<div id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          ${challenge.title}
        </button>
      </h5>
    </div>
    <div id="collapse" class="collapse show" aria-labelledby="heading" data-parent="#accordion">
        <div class="card-body">
            <div class="card" style="width: 18rem;">
                <div class="card-body bg-primary text-white">
                  <h5 class="card-title">${challenge.title}</h5>
                  <h6 class="card-subtitle mb-2 text-muted"></h6>
                  <p class="card-text">${challenge.description}, ${challenge.cost} Accountabux</p>
                  <p> Participants: ${challenge.participantNames.join(', ')} </p>
                  <p class="card-text">Check-in Time: ${challenge.checkInTime}</p>
                  <a href="#" class="card-link"></a>
                </div>
              </div>
        </div>
      </div>`;
    }


    $(document).ready(() => {
      // TODO Currently pretending Chris (uid:1) is logged in, will need to update current logged in user
      $.ajax({
          url: 'challenges/1',
          type: 'GET',
          dataType : 'json',
          success: (data) => {
            console.log('Received challenges for user 1');
            const dataKeys = Object.keys(data);
            dataKeys.forEach((challenge) => {
              $('#status').append(createChallengeView(data[challenge]));
            });
          },
        });

      // define a generic Ajax error handler:
      $(document).ajaxError(() => {
        $('#status').html('Error: unknown ajaxError!');
      });
    }); // End of document.ready
  </script>
