<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="jquery-3.3.1.min.js"></script>

  <script type="text/javascript">
    // TODO pop up some modal/view to check-in
    function createChallengeView(challenge) {
      return `<h1>${challenge.title}</h1>` +
        `<p>participants: ${challenge.participantNames.join(', ')}</p>` +
        `<p>Check-in Time: <b>${challenge.checkInTime}</b></p> ` +
        `<button>Check-In Today</button>`;
    }


    $(document).ready(() => {
      // TODO Currently pretending Chris (uid:1) is logged in, will need to update current logged in user
      $.ajax({
          url: 'challenges/1',
          type: 'GET',
          dataType : 'json',
          success: (data) => {
            console.log('Received challenges for user 1');
            const dataKeys = Object.keys(data);
            dataKeys.forEach((challenge) => {
              $('#status').append(createChallengeView(data[challenge]));
            });
          },
        });

      // define a generic Ajax error handler:
      $(document).ajaxError(() => {
        $('#status').html('Error: unknown ajaxError!');
      });
    }); // End of document.ready
  </script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="funds.html">Add Funds</a>
        </li>
      </ul>
    </div>
  </nav>
  <h1>Welcome to Accounta-Buddy! This is the main dashboard</h1>
  <div id='status'></div>

</body>
</html>
